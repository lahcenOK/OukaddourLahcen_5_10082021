</head>
<body>
<!--Header-->
<Header>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="logo.png" width="180" height="80" alt="Le logo d'Orinoco"></a>

        </div>
      </div>
    </div>
  </nav>
</Header>
<section class="commande mx-3">
  <h1> Votre commande :</h1>
  <table id="container" class="table table-bordered border-primary table-responsive ">
    <thead class="table-light text-center ">
      <tr >
        <th >Réference</th>
        <th >Désignation</th>
        <th >Quantité</th>
        <th >Prix.Unitaire</th>
        <th >Prix Total</th>
        <th >Suppression</th>
      </tr>
    </thead>
    <tfoot class="table-light alignright">
      <tr>
        <td ></td>
        <td ></td>
        <td ></td>
        <td >TOTAL</td>
        <td id ="Total"></td>
        <td ></td>
      </tr>
    </tfoot>
  </table>
  <button class="viderPanier btn btn-primary fw-bold col-2 mx-auto" id="viderPanier" >Vider le Panier </button>
</section>
<div class="coordonnes mx-3 "> 
  <h2>Vos coordonnés :</h2>
</div>

<form action="#" method="POST" id="form" class="row g-3 needs-validation mx-2 colorw" >
  <div>
    <label for="Mr">Mr</label>
    <input type="radio" id="genre" name="genre">

    <label for="Mme">Mme</label>
    <input type="radio" id="genre" name="genre">
  </div>
  <div class="col-md-4 position-relative">
    <label for="nom" >Nom :</label>
    <input type="text" id="nom" name="nom"  class="form-control" required="required" placeholder="Nom" />
  </div>

  <div class="col-md-4 position-relative" >
    <label  for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required="required"  class="form-control" placeholder="Prénom" />
  </div>

  <div class="col-md-4 position-relative">
    <label for="email">Adresse e-mail :</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">@Email</span>
      <input type="email" class="form-control" id="email" required="required" placeholder="example@gmail.com"/>
    </div>
  </div>

  <div class="col-md-6 position-relative">
    <label for="adresse" >Adresse :</label>
    <input type="text" class="form-control" id="adresse" name="adresse"  required="required" placeholder="29 Rue pavé des gardes">
  </div>

  <div class="col-md-3 position-relative">
    <label for="codepostal" > Code postal :</label>
    <input type="text" class="form-control" id="codepostal" name="text" required="required" placeholder="75000"
    pattern="[0-9]{5}" />
  </div>

  <div class="col-md-3 position-relative">
    <label for="ville" >Ville :</label>
    <input type="text" class="form-control" id="ville" name="ville" required="required" placeholder=" Paris"/>
  </div>
   
  <div class="col-12">
    <button id ="validcmde" class="btn btn-primary fw-bold col-2 mx-auto" type="submit">Valider votre Commande</button>
  </div>
</form>

 <!-- Footer -->
<footer class=" py-4" >
  <p class="copyright text-center fs-5">Orinoco © 2021</p>
</footer>

</script>
