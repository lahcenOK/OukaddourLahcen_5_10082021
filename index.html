<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Orinoco - Entreprise de commerce en ligne d'appareils photos">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/shopping-cart--v2.png" />
    <title>Orinoco-Acceuil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./front-end/style.css">
  </head>
  <body>
    <!--Header-->
    <Header>
      <nav class="navbar navbar-expand-lg navbar-light  ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="index.html">
            <img src="./front-end/logo.png" width="180" height="80" alt="Le logo d'Orinoco"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link active" aria-current="page" href="index.html">Acceuil</a>
              <a class="nav-link active" href="./front-end/panier.html">Panier
              <img src="https://img.icons8.com/color/000000/buy--v1.png"  width="20" height="20" alt="Panier d'Orinoco"/></a>
            </div>
          </div>
        </div>
      </nav>
    </Header>
  
    <div class=" mx-0 mt-0 rounded bg-secondary">
      <h1 class="text-center fs-1 fw-bold text-light">Bienvenue sur Orinoco</h1>
      <p class="text-center  fs-4 fw-bold text-light">Notre collection d'appareils photos </p>
    </div>

    <main class="mx-1 row row-cols-1 row-cols-md-5 g-4 d-flex justify-content-center" id="main">
      <template id="templateProduit" >
        <div class="produit " >
          <div class="card">
            <img id="produitImage"  src="" alt="photo produit">
            <p id="lenses" class="lenses"></p>
            <P id="_id" class="_id"></P>
            <h4 id="name" class="name">nom</h4>
            <h5 id="price" class="price">prix</h5>
            <p id="description" class="description"></p>
            <a href="./front-end/produit.html" id="produit_link" class="produit_link fw-bold fs-6">Détail produit </a>
          </div>
        </div>
      </template>
    </main>
  
    <!-- Footer -->
    <footer class=" py-4 text-center" >
      <p class="fs-6 fw-bold">Orinoco © 2021 </p>
      <img src="https://img.icons8.com/ios-glyphs/0d6efd/facebook-new.png" width="43" height="43" alt="sociaux"/><img src="https://img.icons8.com/ios-glyphs/0d6efd/linkedin-circled.png" width="43" height="43" alt="sociaux"/><img src="https://img.icons8.com/ios-glyphs/0d6efd/twitter-circled.png" width="43" height="43" alt="sociaux"/>
    </footer> 
    <script src="./front-end/js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
